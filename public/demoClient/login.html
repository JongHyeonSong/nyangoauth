<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>외부 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; text-align: center; }
        h1 { margin-bottom: 24px; color: #333; }
        .oauth-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
        }
        .oauth-btn:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>외부 서비스 로그인</h1>
        <p>OAuth로 로그인하려면 아래 버튼을 클릭하세요.</p>
        <button class="oauth-btn" onclick="location.href='/demoClient/auth'">NyangOAuth로 로그인</button>
    </div>
</body>
</html>
